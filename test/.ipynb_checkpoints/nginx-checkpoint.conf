events { }

http {
    keepalive_timeout 65;
    proxy_read_timeout 300s;

    server {
        listen 80;

        # --- GLOBAL SETTINGS ---
        # 1. Unzip content so we can read and rewrite it
        proxy_set_header Accept-Encoding "";
        
        # 2. Force rewrite on ALL content types (JSON, Text, XML, etc.)
        sub_filter_types *; 
        sub_filter_once off;

        # 3. The Rewrite Rules (The "Find and Replace" logic)
        # This fixes the data coming from the database before it hits the browser
        sub_filter 'http://localhost:8081' '$scheme://$host/aas-env';
        sub_filter 'http://127.0.0.1:8081' '$scheme://$host/aas-env';
        sub_filter 'http://aas-env:8081'   '$scheme://$host/aas-env';

        # --- HELPER: CORS HEADERS ---
        # We define these as variables to keep the config clean
        set $cors_origin '*';
        set $cors_methods 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
        set $cors_headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';

        # 1. SERVE THE UI
        location / {
            proxy_pass http://aas-ui-remote:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. PROXY: AAS REGISTRY
        location /registry/ {
            # Handle Preflight (Browser asking "Can I connect?")
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' $cors_methods;
                add_header 'Access-Control-Allow-Headers' $cors_headers;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://aas-registry:8080/;
            
            # Hide backend headers and force our own
            proxy_hide_header Access-Control-Allow-Origin;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
        }

        # 3. PROXY: SUBMODEL REGISTRY
        location /sm-registry/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' $cors_methods;
                add_header 'Access-Control-Allow-Headers' $cors_headers;
                return 204;
            }

            proxy_pass http://sm-registry:8080/;
            
            proxy_hide_header Access-Control-Allow-Origin;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
        }

        # 4. PROXY: AAS ENVIRONMENT (The Repo)
        location /aas-env/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' $cors_methods;
                add_header 'Access-Control-Allow-Headers' $cors_headers;
                return 204;
            }

            proxy_pass http://aas-env:8081/;
            
            proxy_hide_header Access-Control-Allow-Origin;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
        }

        # 5. PROXY: DASHBOARD API
        location /dashboard-api/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' $cors_methods;
                add_header 'Access-Control-Allow-Headers' $cors_headers;
                return 204;
            }

            proxy_pass http://dashboard-api:8085/;
            
            proxy_hide_header Access-Control-Allow-Origin;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
        }
    }
}